    <title>Lab 8-2</title>

    <script type="text/javascript">

        class Device {
            constructor(name, brand) {
                this.name = name;
                this.brand = brand;
            }

            display() {
                alert(`The name of the device is ${this.name}, and its brand is ${this.brand}`);
            }
        }

        const myObject = new Device("Vostro", "Dell");
        myObject.display();

    </script>
