<script type="text/Javascript">
<!--

/************************************************
  The checkGrade() function tests a numerical
  value and returns a corresponding letter grade.
************************************************/
  
function checkGrade(form) {
  var myGrade = form.myselect.options[form.myselect.selectedIndex].text; 
  if(myGrade >= 91) {
  alert("Your grade is an A, nerd.");
 } else if(myGrade >= 81 && myGrade <= 90){
  alert("Your grade is a B, good job.");
 } else {
  alert("Your grade is a C or lower, you sold.");
 }
 
 
 
 
 
 
 
}//End checkGrade() function
 

//-->
</script>
</head>
<body>
<h3>CIW JavaScript Specialist</h3>
<hr />
<form name="myform" id="myform">Select numerical grade value:
<select name="myselect">

<option>80</option>
</select>
<p>
<input type="button" value="Check Grade" onclick=
"checkGrade(this.form);" />
</p>
</form>
</body>
